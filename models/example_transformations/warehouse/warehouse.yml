version: 2
models:
  - name: fct_3_pointers_by_team
    description: >-
      This model tracks the growth of the 3-pointer by identifying the number of field goals and 3-pointers attempted
      per team per season from the first available data in 1982.
    columns:
      - name: team_name
        description: Name of team
        meta:
          dimension:
            type: string
      - name: season
        description: Season year
        meta:
          dimension:
            type: string
      - name: field_goals_attempted
        description: Total field goals attempted by team throughout season
        meta:
          dimension:
            type: number
      - name: field_goals_made
        description: Total successful field goals by team throughout season
        meta:
          dimension:
            type: number
      - name: three_pointers_attempted
        description: Total three-pointers attempted by team throughout season
        meta:
          dimension:
            type: number
      - name: three_pointers_made
        description: Total successful three-poiinters by team throughout season
        meta:
          dimension:
            type: number
  - name: fct_height_weight_change_over_time
    description: >-
      This model identifies the minimum/maximum height and weight and their standard deviations for each position
      for each season to determine whether the physical proportions for each position have become more homogeneous over time.
    columns:
      - name: first_year_played
        description: NBA debut season
        meta:
          dimension:
            type: number
      - name: position
        description: Position of player
        meta:
          dimension:
            type: string
      - name: min_height
        description: Minimum height of a player in inches in this position for the given year
        meta:
          dimension:
            type: float
      - name: max_height
        description: Maximum height of a player in inches in this position for the given year
        meta:
          dimension:
            type: float
      - name: min_weight
        description: Minimum weight of a player in pounds in this position for the given year
        meta:
          dimension:
            type: number
      - name: max_weight
        description: Maximum weight of a player in pounds in this position for the given year
        meta:
          dimension:
            type: number
      - name: height_dev
        description: Standard deviation of height for this position for the given year
        meta:
          dimension:
            type: float
      - name: weight_dev
        description: Standard deviation of weight for this position for the given year
        meta:
          dimension:
            type: float
  - name: fct_international_signings
    description: This model identifies the number of player debuts per country per year.
     The goal of this model is to demonstrate how international signings have grown over the years, 
     particularly from Eastern Europe toward the end of the Cold War and the following years.
    columns:
      - name: num_player_debuts
        description: Number of players who debuted from each country in the given year
        meta:
          dimension:
            type: number
      - name: country
        description: NBA player's country of origin
        meta:
          dimension:
            type: string
      - name: first_year_played
        description: Year of player's NBA debut
        meta:
          dimension:
            type: number
  - name: fct_salary_championshiprecord
    description: >-
      This model identifies the total number of league championships won by each team with a particular salary rank for the season
      in order to determine whether a greater team salary is correlated with a greater number of championships.
    columns:
      - name: salary_rank
        description: Salary rank of NBA team for the season (e.g. 1 is the largest payroll)
        meta:
          dimension:
            type: number
      - name: nba_finals_appearance
        description: Type of NBA finals appearance â€“ in this case, league championships
        meta:
          dimension:
            type: string
      - name: num_championships
        description: Number of total championships won by the team with a given salary rank for the season
        meta:
          dimension:
            type: number